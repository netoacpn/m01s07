<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      i{font-size: 24px;}
      .btn{font-size: 20px}
      form {width: 600px; display: flex; align-items: "center"; margin-top: 200px; margin-left: auto; margin-right: auto;}
    </style>    
    <script src="scriptLogin.js" defer></script>
</head>
<body class = "bg-light" id = "body">
    <header>

    </header>

    <main>
        <div class = "container-fluid">
            <h1>Cadastre-se</h1>        
            <form id="formLogin">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Informe seu nome">              
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Login</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Informe seu e-mail">              
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Informe sua senha">
                </div>
                <button type="submit" class="mt-3 btn btn-primary">Cadastrar</button>
            </form>

        </div>
    </main>
</body>
</html>
